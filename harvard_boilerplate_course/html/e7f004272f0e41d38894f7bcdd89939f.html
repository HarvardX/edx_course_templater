<h3 class="hx-underline">Show and Hide Buttons</h3>

<p>Here's how you can have a hidden data table so it doesn't take up screen real estate all the time.</p>

<button class="hx-togglebutton1">Show/Hide Data Table</button>

<table class="hx-toggletarget1" style="display:none;">
  <tr>
    <th>Header 1</th><th>Header 2</th><th>Header 3</th>
  </tr>
  <tr>
    <td>Data 1</td><td>Data 2</td><td>Data 3</td>
  </tr>
  <tr>
    <td>Data 4</td><td>Data 5</td><td>Data 6</td>
  </tr>
  <tr>
    <td>Data 7</td><td>Data 8</td><td>Data 9</td>
  </tr>
</table>

<p>You can do the same with images and other tags.</p>
<p><button class="hx-togglebutton2">Hide/Show The Lion</button></p>
<p><img src="/static/Lion.jpg" alt="Just a lion." class="hx-toggletarget2" /></p>
